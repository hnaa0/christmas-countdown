<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>CHRISTMAS COUNTDOWN</title>
  </head>
  <body>
    <main>
      <h1 class="countdown-title">CHRISTMAS</h1>
      <section class="countdown-box">
        <span class="desc-text">🎄크리스마스🎄까지</span>
        <div class="time-box">
          <p>
            <span class="time time-day">123</span>일
            <span class="time time-hour">45</span>시간
            <span class="time time-minute">67</span>분
            <span class="time time-second">89</span>초
          </p>
        </div>
        <span class="desc-text">남았습니다!</span>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
